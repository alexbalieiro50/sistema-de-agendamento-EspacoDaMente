    <div class="form_cadastro">
        <div>
            <img src="./img/img5.jpeg" alt="">
        </div>
        <div class="formulario">
            <form class="form_cadastro" action="#">
                <div class="formulario_inputs">
                    <label class="form_label" for="nome">Nome</label>
                    <input class="formulario_input" type="text" name="nome" placeholder="Nome">

                    <label class="form_label" for="sobrenome">Sobrenome</label>
                    <input class="formulario_input" type="text" name="sobrenome" placeholder="Sobrenome">

                    <label class="form_label" for="datanascimento">Data de Nascimento</label>
                    <input class="formulario_input" type="date" name="datanascimento" placeholder="Data de Nascimento">

                    <div class="genero_label">
                        <h4>GÃªnero</h4>
                        <label class="genero">
                            <input class="genero_radio" type="radio" name="radio" value="genero">Maculino
                        </label>
                        <label class="genero">
                            <input class="genero_radio" type="radio" name="radio" value="genero">Femenino
                        </label>
                        <label class="genero">
                            <input class="genero_radio" type="radio" name="radio" value="genero">Outro
                        </label>
                    </div>

                    <label class="form_label" for="cpf">CPF</label>
                    <input class="formulario_input" type="text" name="cpf" placeholder="CPF">

                    <label class="form_label" for="email">E-mail</label>
                    <input class="formulario_input" type="email" name="email" placeholder="E-mail">

                    <label class="form_label" for="telefone">Telefone</label>
                    <input class="formulario_input" type="text" name="telefone" placeholder="Telefone">

                    <label class="form_label" for="senha">Senha</label>
                    <input class="formulario_input" type="password" name="senha" placeholder="Senha">

                    <label class="form_label" for="confirma_senha">Confirmar Senha</label>
                    <input class="formulario_input" type="password" name="confirma_senha" placeholder="Confirmar Senha">

                    <button type="submit">Criar Conta</button>
                </div>
            </form>
        </div>
    </div>
